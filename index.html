<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .btn {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 1
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số n</label>
                            <input id="number" type="text" class="form-control">
                        </div>
                        <button class="btn btn-success" onclick="btnResult()">Thêm số</button>
                        <button class="btn btn-success" onclick="btnResult1()">Tổng các số dương</button>
                        <button class="btn btn-success" onclick="btnResult2()">Đếm số dương</button>
                        <button class="btn btn-success" onclick="btnResult3()">Số nhỏ nhất</button>
                        <button class="btn btn-success" onclick="btnResult4()">Số dương nhỏ nhất</button>
                        <button class="btn btn-success" onclick="btnResult5()">Số chẵn cuối cùng</button>
                        <div class="form-group">
                            <label for="">Nhập số vị trí 1</label>
                            <input id="number2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số vị trí 2</label>
                            <input id="number3" type="text" class="form-control">
                        </div>
                        <button class="btn btn-success" onclick="btnResult6()">Đổi chỗ</button>
                        <button class="btn btn-success" onclick="btnResult7()">Sắp xếp</button>
                        <button class="btn btn-success" onclick="btnResult8()">Tìm số nguyên tố</button>
                        <div class="form-group">
                            <label for="">Nhập số</label>
                            <input id="number1" type="text" class="form-control">
                        </div>
                        <button class="btn btn-success" onclick="addNumber()">Thêm số</button>
                        <button class="btn btn-success" onclick="btnResult9()">Đếm số nguyên</button>
                        <button class="btn btn-success" onclick="btnResult10()">So sánh</button>
                    </div>
                    <div id="infoResult" class="card-footer text-muted"></div>
                    <div id="infoResult1" class="card-footer text-muted"></div>
                    <div id="infoResult2" class="card-footer text-muted"></div>
                    <div id="infoResult3" class="card-footer text-muted"></div>
                    <div id="infoResult4" class="card-footer text-muted"></div>
                    <div id="infoResult5" class="card-footer text-muted"></div>
                    <div id="infoResult6" class="card-footer text-muted"></div>
                    <div id="infoResult7" class="card-footer text-muted"></div>
                    <div id="infoResult8" class="card-footer text-muted"></div>
                    <div id="addNumber" class="card-footer text-muted"></div>
                    <div id="infoResult9" class="card-footer text-muted"></div>
                    <div id="infoResult10" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
